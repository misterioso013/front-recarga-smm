<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Recarga SMM Brasil</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Recarga SMM Brasil</h1>
      <h2 class="text-center mt-3">Adicione saldo a sua conta automaticamente.</h2>
      </div>
      <div class="content container mt-5 mb-5">
          <div class="card card-login">
              <form action="/" method="post" class="card-body" id="form-login">
                  <div class="mb-3">
                      <label for="email">E-mail</label>
                      <input type="email" name="email" id="email" placeholder="Digite seu email" class="form-control" required/>
                  </div>
                  <button class="btn btn-primary" id="btn-login">
                    Continuar
                </button>
              </form>
              <form action="/" class="card-body form-payment" method="post" id="form-payment" style="display:none">
                <h3 class="mb-3 text-center h5">Olá <span id="name"></span>. Seja bem-vindo(a)!</h3> 
                <div class="mb-3">
                      <label for="select-method-payment">Escolha um método de pagamento</label>
                      <select class="form-select" id="select-method-payment">
                        <option value="">Escolher forma de pagamento</option>
                    </select>
                  </div>
                  <div class="mb-3">
                      <label for="price-payment">Valor do pagamento ( min. R$5,00)</label>
                      <input type="text" name="price-payment" id="price-payment" placeholder="Digite o valor do pagamento" class="form-control" aria-describedby="validation-price-payment" required/>
                      <div id="validation-price-payment" class="invalid-feedback">
                        O valor deve ser maior que R$5,00
                      </div>
                      </div>
                      <div class="mb3" id="payment-info"></div>
                  <button class="btn btn-primary" id="btn-payment">
                    Comprar
                </button>
              </form>
          </div>
      </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
